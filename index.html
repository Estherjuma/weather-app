<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather-app</title>
</head>
<body>
    <div class = "weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" 
            placeholder="Enter a city..." 
            required 
             class="search-form-input" 
             id="search-form-input"
             />
            <input type="submit" 
            value="Search" 
            class="search-form-button"
            />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="weather-app-city">
            
        </h1>
        <p class="weather-app-details">
          <span id="time"></span>,
          <span id="description"></span>
          <br>
          Humidity: <strong id="humidity"></strong>, 
          Wind: <strong id="speed"></strong>
          </p>
          </div>
          <div class="weather-app-container">
            <div id="icon"></div>
          <div class="weather-app-temp" id="weather-app-temp"></div>
          <div class="weather-app-unit">&degC</div>
         </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
    </main>
    <footer>
        This project was coded by
         <a href="http://github.com/Estherjuma" target="_blank">Esther Juma</a> ,is
          <a href="https://github.com/Estherjuma/weather-app" target="_blank"> open-sourced on Github</a> 
          and 
          <a href="https://eclectic-bavarois-20b053.netlify.app" target="_blank" >hosted on Netlify</a>
    </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
